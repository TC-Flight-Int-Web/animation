<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
<div class="container">Text</div>
<hr/>
<div class="pool">
    <div class="lane">
        ease
        <div class="player ease">1</div>
    </div>
    <div class="lane">
        ease-in
        <div class="player ease-in">2</div>
    </div>
    <div class="lane">
        ease-out
        <div class="player ease-out">3</div>
    </div>
    <div class="lane">
        ease-in-out
        <div class="player ease-in-out">4</div>
    </div>
    <div class="lane">
        linear
        <div class="player linear">5</div>
    </div>
</div>
</body>
</html>
